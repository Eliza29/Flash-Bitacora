<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Flash Bitácora</title>
</head>

<body class="grey lighten-4">
  <header class="amber darken-1 z-depth-1">
    <h2 class="mx-3 d-inline-block">Flash Bitácora</h2>
  </header>
  <section class="container">
    <h5 class="center-align blue-text text-darken-2" id="reference">Comparte tus experiencias y conocimientos</h5>
  </section>
  <!-- Añadiendo FAB (Fixed Action Button)-->
  <footer>
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <!-- Modal Trigger -->
          <a class="btn-floating red btn modal-trigger" href="#modal1">
            <i class="material-icons">chat</i>
          </a>
        </li>
        <li>
          <a class="btn-floating yellow darken-1 btn modal-trigger" href="#modal2">
            <i class="material-icons">add_a_photo</i>
          </a>
        </li>
        <li>
          <a class="btn-floating green btn modal-trigger" href="#modal3">
            <i class="material-icons">poll</i>
          </a>
        </li>
        <li>
          <a class="btn-floating blue btn modal-trigger" href="#modal4">
            <i class="material-icons">play_arrow</i>
          </a>
        </li>
      </ul>
    </div>
    <!-- Modal Añadir comentario-->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Titulo</label>
              </div>
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Message</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light orange modal-close disabled" type="submit" name="action" id="btn-post-text">Publicar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <!-- modal 2 subir imagen -->
    <div id="modal2" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="title2" type="text" class="validate">
                <label for="title2">Titulo</label>
              </div>
              <div class="col s12">
                <div class="col s12">
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Imagen</span>
                      <input type="file" id="input-file">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text" id="input-url-img">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light yellow darken-1 modal-close disabled" type="submit" name="action" id="btn-send-img">Publicar
          <i class="material-icons right">send</i>
        </button>

      </div>
    </div>
    <!-- Modal Añadir fecha de evento-->
    <div id="modal3" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="title-event" type="text" class="validate">
                <label for="title-event">Evento</label>
              </div>
              <div class="input-field col s12">
                <input type="text" class="datepicker" id="input-date">
                <label for="textarea2">¿En que fecha se realizó el evento?</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light green modal-close" type="submit" name="action" id="btn-post-event">Publicar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <!-- modal 4 subir video y/o audio -->
    <div id="modal4" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="title4" type="text" class="validate">
                <label for="title4">Titulo</label>
              </div>
              <div class="col s12">
                <div class="col s12">
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Video / Audio</span>
                      <input type="file" id="input-video">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text" id="input-url-video">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light blue modal-close disabled" type="submit" name="action" id="btn-post-video">Publicar
          <i class="material-icons right">send</i>
        </button>

      </div>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVy9sxy4dToErPKrImIhj5wRStDXAVK44&callback=initMap">
  </script>
</body>

</html>
