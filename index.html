<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Flash Bitacora</title>
</head>

<body>
  <header class="amber darken-1 z-depth-1">
    <h1>Flash Bitácora</h1>
  </header>
  <section class="container">
    <div class="col s12 box">
      <div class="z-depth-2 post">
        <h5>Hola</h5>
        <p>mensaje de prueba</p>
      </div>
    </div>
  </section>
  <!-- Añadiendo FAB (Fixed Action Button)-->
  <footer>
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <!-- Modal Trigger -->
          <a class="btn-floating red btn modal-trigger" href="#modal1">
            <i class="material-icons">chat</i>
          </a>
        </li>
        <li>
          <a class="btn-floating yellow darken-1">
            <i class="material-icons">add_a_photo</i>
          </a>
        </li>
        <li>
          <a class="btn-floating green">
            <i class="material-icons">poll</i>
          </a>
        </li>
        <li>
          <a class="btn-floating blue">
            <i class="material-icons">play_arrow</i>
          </a>
        </li>
      </ul>
    </div>
    <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Titulo</label>
              </div>
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Message</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
