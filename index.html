<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Flash Bitacora</title>
</head>

<body class="grey lighten-4">
  <header class="amber darken-1 z-depth-1">
    <h2>Flash Bitácora</h2>
  </header>
  <section class="container">
    <h5 class="center-align blue-text text-darken-2">Comparte tus experiencias y conocimientos</h5>
    <div class="col s12 box white">
      <div class="z-depth-2 post">
        <h5>Hola</h5>
        <p>mensaje de prueba</p>
      </div>
    </div>
  </section>
  <!-- Añadiendo FAB (Fixed Action Button)-->
  <footer>
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <!-- Modal Trigger -->
          <a class="btn-floating red btn modal-trigger" href="#modal1">
            <i class="material-icons">chat</i>
          </a>
        </li>
        <li>
          <a class="btn-floating yellow darken-1 btn modal-trigger" href="#modal2">
            <i class="material-icons">add_a_photo</i>
          </a>
        </li>
        <li>
          <a class="btn-floating green btn modal-trigger" href="#modal3">
            <i class="material-icons">poll</i>
          </a>
        </li>
        <li>
          <a class="btn-floating blue btn modal-trigger" href="#modal4">
            <i class="material-icons">play_arrow</i>
          </a>
        </li>
      </ul>
    </div>
    <!-- Modal Añadir comentario-->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Titulo</label>
              </div>
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Message</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light orange modal-close" type="submit" name="action">Publicar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <!-- modal 2 subir imagen -->
    <div id="modal2" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="title2" type="text" class="validate">
                <label for="title2">Titulo</label>
              </div>
              <div class="col s12">
                <div class="col s2">
                  <a class="waves-effect waves-light btn left">imagen</a>
                </div>
                <div class="col s9 offset-s1">
                  <input id="input-image" type="text" class="validate">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light yellow darken-1 modal-close" type="submit" name="action">Publicar
          <i class="material-icons right">send</i>
        </button>

      </div>
    </div>
    <!-- Modal Añadir fecha de evento-->
    <div id="modal3" class="modal">
        <div class="modal-content">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="title-event" type="text" class="validate">
                  <label for="title-event">Evento</label>
                </div>
                <div class="input-field col s12">
                  <textarea id="textarea2" class="materialize-textarea"></textarea>
                  <label for="textarea2">¿En que fecha se realizó el evento?</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn waves-effect waves-light green modal-close" type="submit" name="action">Publicar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
       <!-- modal 4 subir video y/o audio -->
    <div id="modal4" class="modal">
        <div class="modal-content">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="title4" type="text" class="validate">
                  <label for="title4">Titulo</label>
                </div>
                <div class="col s12">
                  <div class="col s4">
                    <a class="waves-effect waves-light btn left">video o audio</a>
                  </div>
                  <div class="col s8">
                    <input id="input-audio" type="text" class="validate">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn waves-effect waves-light blue modal-close" type="submit" name="action">Publicar
            <i class="material-icons right">send</i>
          </button>
  
        </div>
      </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
